<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h3>Фильтрация по цене</h3>
    <form novalidate ng-submit="filteringByPrice()">
        <input class="form-control" type="number" placeholder="min" ng-model="productsPriceBetween.min">
        <p></p>
        <input class="form-control" type="number" placeholder="max" ng-model="productsPriceBetween.max">
        <p></p>
        <button type="submit" class="btn btn-primary">Применить</button>
    </form>

    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование продукта</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in ProductsList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeNumber(s.id, -1)">-</button>
                {{s.number}}
                <button class="btn btn-primary" ng-click="changeNumber(s.id, 1)">+</button>
            </td>
            <td>{{s.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(s.id)">Убрать товар из корзины</button>
            </td>

        </tr>
        </tbody>
        <tr>
            <td>Сумма: </td>
        </tr>
        <tbody>
        <td>

        </td>

        </tbody>
    </table>
    <p></p>
    <h3>Добавить продукт через JSON</h3>
    <form novalidate ng-submit="createProductJson()">
        <input class="form-control" type="text" placeholder="Наименование продукта" ng-model="newProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Количество" ng-model="newProductJson.number">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="newProductJson.price">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить JSON продукта</button>
    </form>

</div>
</body>
</html>
