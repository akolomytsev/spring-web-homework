<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование продукта</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in ProductsList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeNumber(s.id, -1)">-</button>
                {{s.number}}
                <button class="btn btn-primary" ng-click="changeNumber(s.id, 1)">+</button>
            </td>
            <td>{{s.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(s.id)">Убрать товар из корзины</button>
            </td>

        </tr>
        </tbody>
        <tr>
            <td>Сумма: </td>
        </tr>
        <tbody>
        <td>

        </td>

        </tbody>
    </table>
</div>
</body>
</html>
